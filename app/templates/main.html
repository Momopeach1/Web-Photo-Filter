<html>
	<head>
	<title>Web Filter</title>
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="/static/math.js?r={{reload}}"></script>
	</head>
	<body>
		<div class="main">
			<h1>Image Upload</h1><br/>
			<hr>
		<form action="/upload" method="post" enctype="multipart/form-data">
			<div id="image_preview">
				<img src="{{ filename }}">
			</div>
			<hr id="line">
				<div id="selectImage">
					<label>Select Your Image</label><br/>
					<input type="file" name="image"required />
					<select id="pet-select" name="filter">
						<option value="">--Please choose an option--</option>
						<option value="g">Grayscale</option>
						<option value="s">epia</option>
						<option value="b">Blur</option>
					</select>
					<input type="submit" value="Upload your image" class="btn btn-primary" />
				</div>
		</form>
			</div>
	<h4 id='loading' >loading..</h4>
	<div id="message"></div>
	</body>
</html>
